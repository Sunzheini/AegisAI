apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-storage-pv
  namespace: aegisai
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/aegisai/shared-storage
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-storage-pvc
  namespace: aegisai
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi