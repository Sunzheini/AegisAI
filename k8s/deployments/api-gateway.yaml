apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: aegisai
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: sunzheini1407/aegisai-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DOCKER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DOCKER
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: AUTH_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_ENVIRONMENT
        - name: STORAGE_ROOT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: STORAGE_ROOT
        - name: RAW_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAW_DIR
        - name: PROCESSED_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROCESSED_DIR
        - name: TRANSCODED_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TRANSCODED_DIR
        - name: USE_ORCHESTRATOR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_ORCHESTRATOR
        - name: ORCHESTRATOR_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ORCHESTRATOR_URL
        - name: TEST_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TEST_REDIS_URL
        - name: USE_REDIS_PUBLISH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_REDIS_PUBLISH
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: USE_SHARED_LIB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_SHARED_LIB
        - name: USE_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_AWS
        - name: RAW_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAW_DIR_AWS
        - name: PROCESSED_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROCESSED_DIR_AWS
        - name: TRANSCODED_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TRANSCODED_DIR_AWS
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_REGION_NAME
        volumeMounts:
        - name: shared-storage
          mountPath: /app/shared-storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: aegisai
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http






