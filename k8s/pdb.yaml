# Pod Disruption Budgets for high availability
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: aegisai
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway
