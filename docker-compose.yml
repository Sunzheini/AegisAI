version: '3.8'

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=aegisai_db
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_user -d aegisai_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Microservices
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DOCKER=True
      - DB_HOST=postgres
      - DB_NAME=aegisai_db
      - DB_USER=postgres_user
      - DB_PASSWORD=password
      - DB_PORT=5432
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  workflow-orchestrator:
    build:
      context: .
      dockerfile: services/workflow-orchestrator-service/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - DOCKER=True
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      - redis
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  validation-service:
    build:
      context: .
      dockerfile: services/validation-service/Dockerfile
    ports:
      - "9001:9001"
    environment:
      - DOCKER=True
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      - redis
      - workflow-orchestrator

  extract-metadata-service:
    build:
      context: .
      dockerfile: services/extract-metadata-service/Dockerfile
    ports:
      - "9002:9002"
    environment:
      - DOCKER=True
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      - redis
      - workflow-orchestrator

  extract-content-service:
    build:
      context: .
      dockerfile: services/extract-content-service/Dockerfile
    ports:
      - "9003:9003"
    environment:
      - DOCKER=True
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      - redis
      - workflow-orchestrator

  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    ports:
      - "9004:9004"
    environment:
      - DOCKER=True
    volumes:
      - shared_storage:/app/shared-storage
      - ./shared-lib:/app/shared-lib
    depends_on:
      - redis
      - workflow-orchestrator

volumes:
  shared_storage:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/shared-storage
      o: bind
  redis_data:
  postgres_data: