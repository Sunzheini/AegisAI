apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: aegisai
  labels:
    app: ai-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        tier: backend
    spec:
      containers:
      - name: ai-service
        image: sunzheini1407/aegisai-ai-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9004
          name: http
        env:
        - name: DOCKER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DOCKER
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DEBUG
        - name: STORAGE_ROOT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: STORAGE_ROOT
        - name: RAW_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAW_DIR
        - name: PROCESSED_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROCESSED_DIR
        - name: TRANSCODED_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TRANSCODED_DIR
        - name: TEST_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TEST_REDIS_URL
        - name: USE_REDIS_LISTENER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_REDIS_LISTENER
        - name: USE_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USE_AWS
        - name: RAW_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAW_DIR_AWS
        - name: PROCESSED_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROCESSED_DIR_AWS
        - name: TRANSCODED_DIR_AWS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TRANSCODED_DIR_AWS
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_REGION_NAME
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        - name: LANGSMITH_TRACING
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LANGSMITH_TRACING
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_API_KEY
        - name: LANGSMITH_PROJECT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LANGSMITH_PROJECT
        - name: LANGSMITH_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LANGSMITH_ENDPOINT
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: TAVILY_API_KEY
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PINECONE_API_KEY
        - name: INDEX_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: INDEX_NAME
        - name: INDEX2_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: INDEX2_NAME
        - name: HUGGINGFACEHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HUGGINGFACEHUB_API_TOKEN
        volumeMounts:
        - name: shared-storage
          mountPath: /app/shared-storage
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 9004
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 9004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: aegisai
  labels:
    app: ai-service
spec:
  type: ClusterIP
  selector:
    app: ai-service
  ports:
  - port: 9004
    targetPort: 9004
    protocol: TCP
    name: http






